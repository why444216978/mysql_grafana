<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="60">
    <title>监控</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="./layui-v2.5.6/layui/css/layui.css">
    <script src="./layui-v2.5.6/layui/layui.js"></script>
    <style>
        a {
            text-decoration: none;
            color: white;
        }

        #btn {
            background: mediumpurple;
            color: white;
            width: 50px;
            height: 25px;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn:hover {
            color: deepskyblue;
        }
    </style>
</head>
<body>

<div style="width: 100%;height: 100%;margin: 15px">
    <div id="form-div">
        指标字段：<select id="select-div" onchange="change_field(this.value)"></select>
        <input id="status_field" type="hidden" value="">
        时间：<input type="text" id="time-1" value="" name="start_time">
        - <input type="text" id="time-2" value="" name="end_time">&nbsp;
        <input id="btn" onclick="load_data()" type="button" value="查询">
    </div>
    <br>
    <div id="chart" style="width: 100%;height:400px;margin-top: 30px;"></div>
</div>

<script type="text/javascript">
    function load_form() {
        uri = '/mysql_grafana/load_btn.php';
        $.ajax({
            type: 'GET',
            url: host + uri,
            data: {},
            dataType: 'json',
            success: function (res) {
                len = res.length;
                for (var i = 0; i < len; i++) {
                    if (i == 0) {
                        $("#status_field").val(res[i])
                    }
                    $("#select-div").append('<option class="select-item" value="' + res[i] + '">' + res[i] + '</option>');

                }
            },
            error: function (res) {
                alert('服务错误')
            },
        });
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#time-1',
                type: 'datetime',
                theme: 'molv'
            })
            laydate.render({
                elem: '#time-2',
                type: 'datetime',
                theme: 'molv'
            });
        });
        var end = new Date().getTime();
        var start = end - 3600 * 1000 * 3;
        end = timestampToTime(end);
        start = timestampToTime(start);
        $('#time-1').val(start);
        $('#time-2').val(end);
    }

    window.onload = function () {
        load_form();
        load_data();
    };

    function load_data() {
        uri = '/mysql_grafana/load_data.php';
        $.ajax({
            type: 'POST',
            url: host + uri,
            data: {
                "type": $("#status_field").val(),
                "start_time": $("input[name='start_time']").val(),
                "end_time": $("input[name='end_time']").val(),
            },
            dataType: 'json',
            success: function (res) {
                chart(res);
            },
            error: function (res) {
                alert('服务错误')
            },
        });
    }

    function chart(res) {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: res.title,
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: 100,
            },
            grid: {
                top: '15%',
                left: '3%',
                right: '3%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                show: false,
                feature: {
                    saveAsImage: {},
                    //dataView:{},
                    magicType: {
                        type: ['line', 'bar']
                    }
                }
            },

            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: res.x_list,
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: res.name,
                    data: res.select_list,
                    type: 'line',
                    areaStyle: {},
                    // itemStyle: {
                    //     normal: {
                    //         label: {
                    //             show: true, //开启显示
                    //             position: 'top', //在上方显示
                    //             textStyle: { //数值样式
                    //                 color: 'black',
                    //                 fontSize: 16
                    //             }
                    //         }
                    //     }
                    // },
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }

    function change_field(field) {
        $('#status_field').val(field)
    }

    function timestampToTime(timestamp) {
        var date = new Date(timestamp);
        var Y = date.getFullYear() + '-';
        var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
        var D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
        var h = (date.getHours() < 10 ? '0' + (date.getHours()) : date.getHours()) + ':';
        var m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date.getMinutes()) + ':';
        var s = (date.getSeconds() < 10 ? '0' + (date.getSeconds()) : date.getSeconds());
        return Y + M + D + h + m + s;
    }
</script>

</body>
</html>
